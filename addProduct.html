<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">

    <title>Product</title>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />
    <script src="./addProduct.js" defer></script>
    <script src="./logout.js" defer></script>

    <link rel="stylesheet" href="./addProduct.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header class="container">

        <div id="title">
            <a href="#"><img src="./logo.png" alt="logo" width=50 height=70></a>
        </div>
        <nav class="nav-mobile">

            <div id="menuToggle">
                <input type="checkbox" />
                <span></span>
                <span></span>
                <span></span>
                <ul class="links-mobile">
                    <a href="./consumer.html">
                        <li>Acasa</li>
                    </a>
                    <a href="./consumer.html">
                        <li>Exploreaza</li>
                    </a>
                    <a href="#" onclick="logout()">
                        <li>Deconecteaza-te</li>
                    </a>
                </ul>
            </div>
        </nav>

        <nav class="nav-desktop">
            <ul class="links-desktop">
                <a href="./consumer.html">
                    <li>Acasa</li>
                </a>
                <a href="./consumer.html">
                    <li>Exploreaza</li>
                </a>
                <a href="#" onclick="logout()">
                    <li>Deconecteaza-te</li>
                </a>
            </ul>

        </nav>


    </header>

    <main>
        <div class="product" id="product">

            <form id="form" action="consumer.html" method="post" enctype="multipart/form-data">
                <div>
                    <label for="nume">Nume produs: </label>
                    <input id="nume" type="text" placeholder="produs" required="" maxlength="64" minlength="3">
                </div>
                <div>
                    <label for="descriere">Descriere: </label>
                    <input id="descriere" type="text" placeholder="descrie produsul" required="">
                </div>
                <div>
                    <label for="pret">Pret: </label>
                    <input id="pret" type="number" placeholder="pret/unitate" required="" min=0>
                </div>
                <div>
                    <label for="cantitate">Cantitate: </label>
                    <input id="cantitate" type="number" placeholder="cantitatea pentru vanzare" required="" min=0>
                </div>

                <div>
                    <label for="category">Categorie:</label>
                    <select id="category" type="text" name="" required=""></select>
                </div>


                <div>
                    <button type="button" onclick="addProd()">Adauga produs</button>
                </div>


            </form>



        </div>


    </main>






</body>

</html>
