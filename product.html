                </div>
                <div>

                </div>


                <div>
                    <label for="quantity">Alege cantitatea: </label>
                    <input id="quantity" type="number" name="" required="" min=0>
                </div>

            </form>

            <button class="orderbtn" onclick="order()">Make an order</button>
