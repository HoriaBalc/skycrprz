<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="colorlib.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./login.css">
    <script src="./login.js" defer></script>
    <title>Login</title>
</head>

<body>
    <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true">

        <div class="signup">
            <form action="consumer.html" method="post" enctype="multipart/form-data">
                <label for="chk" aria-hidden="true">Sign up</label>
                <input id="emailRegister" type="email" name="email" placeholder="Email" required pattern="[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <input id="passwordRegister" type="password" name="pswd" placeholder="Password" required="">
                <input id="comfirmPasswordRegister" type="password" name="pswd" placeholder="Comfirm password" required="">
                <input id="lastName" type="text" name="txt" placeholder="Last name" required="" maxlength="64" minlength="3">
                <input id="firstName" type="text" name="txt" placeholder="First name" required="" maxlength="64" minlength="3">

                <button type="button" onclick="register()">Sign up</button>
            </form>
        </div>

        <div class="login">
            <form action="consumer.html" method="post" enctype="multipart/form-data">
                <label for="chk" aria-hidden="true">Login</label>
                <input id="emailLogin" type="email" name="email" placeholder="Email" required pattern="[a-z0-9._]+@[a-z0-9.-]+\.[a-z]{2,}$">
                <input id="passwordLogin" type="password" name="pswd" placeholder="Password" required="">
                <button type="button" onclick="login()">Login</button>
            </form>
        </div>
    </div>
</body>

</html>
